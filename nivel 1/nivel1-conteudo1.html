    <h1 class="conteudo-title">O que é um grafo?</h1>

    <div class="container conteudo">
        <p class="conteudo-text">Um grafo é um desenho com pontos (vértices) e linhas (arestas) que mostram conexões entre coisas.</p>
        
        <div class="conteudo-illustration">
            <img src="../imagens/vertices-arestas.png" alt="Ilustração de vértices e arestas">
        </div>

        <p class="interacao-legenda">Clique no vértice</p>

        <div class="grafo-interativo" id="grafo">
            <div class="vertice" id="vertice1">
                <span class="label">Sou um ponto</span>
            </div>
            <div class="vertice" id="vertice2">
                <span class="label">Sou um ponto</span>
            </div>
            <div class="vertice" id="vertice3">
                <span class="label">Sou um ponto</span>
            </div>
            <div class="aresta" id="aresta1-2"></div>
            <div class="aresta" id="aresta2-3"></div>
        </div>
