    <h1 class="conteudo-title">O que é caminho em um grafo?</h1>

    <div class="container conteudo">
        <p class="conteudo-text">
            Um caminho é uma sequência de vértices conectados por arestas: A → B → C → D.
            <br>
            Exemplo: ir de A até D passando por B e C.
            <br>
            Cada passo segue uma aresta existente; não ‘pulamos’ conexões.
        </p>
