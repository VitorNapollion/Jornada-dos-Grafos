    <h1 class="conteudo-title">O que é caminho mínimo?</h1>

    <div class="container conteudo conteudo-caminho-minimo">
        <p class="conteudo-text">
            Um caminho mínimo é o caminho com o menor custo, de acordo com um critério.
            <br>
            <br>
            Exemplos de critérios: nº de arestas (passos), distância, tempo.
        </p>
        
        <div class="conteudo-imagem-container">
            <img src="../imagens/caminho-exemplo.png" alt="Gráfico simples de caminhos com custos" class="conteudo-imagem-ilustrativa">
        </div>

            <p>“Antes de procurar o melhor caminho, escolha o critério!”</p>
